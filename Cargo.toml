[package]
name = "pyskani"
version = "0.0.1"
authors = ["Martin Larralde <martin.larralde@embl.de>"]
license = "MIT"
publish = false
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
path = "pyskani/_skani/lib.rs"

[dependencies]
bincode = "1.3.3"
supercow = "0.1.0"
skani = "0.1.0"

[dependencies.pyo3]
version = "0.18.1"

[features]
default = []
extension-module = ["pyo3/extension-module"]
nightly = ["pyo3/nightly"]

[[test]]
name = "unittest"
path = "pyskani/tests/unittest.rs"
harness = false
